<!DOCTYPE html>
<html>
 <head>
  <title>Formulario de Scraping</title>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link
   rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
 </head>
 <body>
  <div class="container mt-5">
   <h1 class="text-center">Formulario de Validacion</h1>
   <form
    id="formularioScraping"
    method="post"
    action="/scrape">
    <div class="form-group">
     <label for="asunto">Número de Expediente:</label>
     <input
      type="text"
      class="form-control"
      id="asunto"
      name="asunto" />
    </div>
    <div class="form-group">
     <label for="anio">Año:</label>
     <input
      type="text"
      class="form-control"
      id="año"
      name="año" />
    </div>
    <div class="form-group">
     <label for="nombre">Nombre:</label>
     <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      required />
    </div>
    <div class="form-group text-center">
     <input
      type="submit"
      class="btn btn-primary"
      value="Enviar" />
    </div>
   </form>

   <div
    class="text-center"
    id="totaldatos"></div>
   <div
    class="text-center"
    id="resultadoAlerta"
    style="display: none"></div>
   <!-- <div class="text-center alert alert-warning" id="resultadoAlerta" style="display:none;"></div> -->
  </div>

  <!-- Incluir los archivos JavaScript de Bootstrap y scraping.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
</html>
